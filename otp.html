    <script>
let countdown = 30;
let countdownInterval;
let resendBtn;

function startCountdown() {
  resendBtn = document.getElementById('resend-btn');
  if (resendBtn) resendBtn.disabled = true;
  countdown = 30;
  document.getElementById('otp-seconds').textContent = countdown;
  countdownInterval = setInterval(() => {
    if (countdown > 0) {
      countdown--;
      document.getElementById('otp-seconds').textContent = countdown;
    } else {
      clearInterval(countdownInterval);
      if (resendBtn) resendBtn.disabled = false;
    }
  }, 1000);
}

function handleOTPInput(input, event) {
  input.value = input.value.replace(/[^0-9]/g, '');
  if (input.value.length === 1 && input.nextElementSibling) {
    input.nextElementSibling.focus();
  }
}
function handleOTPKeyDown(input, event) {
  if (event.key === 'Backspace' && input.value === '' && input.previousElementSibling) {
    input.previousElementSibling.focus();
  }
}

window.addEventListener('DOMContentLoaded', function() {
  resendBtn = document.getElementById('resend-btn');
  if (resendBtn) resendBtn.disabled = true;
  setTimeout(startCountdown, 5000); // Start countdown after 5 seconds
});

function resendOTPCode() {
  // Simulate sending a new code (show notification)
  alert('A new OTP code has been sent to your phone number.');
  // Refresh the page to restart the timer logic
  window.location.reload();
}

function submitOTP() {
  const inputs = document.querySelectorAll('fieldset input[type="text"]');
  let otp = '';
  for (let input of inputs) {
    if (input.value.length !== 1) {
      alert('Please enter the complete OTP.');
      input.focus();
      return;
    }
    otp += input.value;
  }
  // Optionally, validate OTP here
  sessionStorage.setItem('showSignInSuccess', '1');
  window.location.href = 'Home.html';
}
</script>
